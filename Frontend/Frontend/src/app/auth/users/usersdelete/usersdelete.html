<form [formGroup]="deleteForm" (ngSubmit)="eliminar()">
  <div class="form-container">

    <p *ngIf="deleteError" class="alert alert-danger">{{ deleteError }}</p>
    <p *ngIf="deleteMessage" class="alert alert-success">{{ deleteMessage }}</p>

    <div class="mb-3">
      <label for="id" class="form-label">ID del usuario</label>
      <input formControlName="id" type="text" class="form-control" id="id">
      <div *ngIf="deleteForm.get('id')?.invalid && (deleteForm.get('id')?.dirty || deleteForm.get('id')?.touched)" class="alert alert-danger">
        <div *ngIf="deleteForm.get('id')?.errors?.['required']">El ID es requerido.</div>
      </div>
    </div>

    <div class="d-flex mt-3 gap-2">
      <button type="submit" class="btn btn-danger">Eliminar usuario</button>
      <button type="button" class="btn btn-secondary" (click)="VolverMenuOpciones()">Volver</button>
    </div>

  </div>
</form>
