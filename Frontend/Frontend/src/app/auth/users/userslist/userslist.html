<div class="container mt-4">

  <div *ngIf="listError" class="alert alert-danger">
    {{ listError }}
  </div>

  <div *ngIf="listMessage" class="alert alert-success">
    {{ listMessage }}
  </div>

  <table *ngIf="users.length > 0" class="table table-striped mt-3">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Email</th>
        <th>Rol</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td> 
        <td>{{ user.email }}</td>
        <td>{{ user.role }}</td> 
      </tr>
    </tbody>
  </table>
  
  <div class="mt-3">
  <button class="btn btn-secondary" (click)="VolverMenuOpciones()">Volver</button>
 </div>

</div>
