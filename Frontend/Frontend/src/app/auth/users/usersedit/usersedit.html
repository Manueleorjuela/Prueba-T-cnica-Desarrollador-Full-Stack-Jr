<form [formGroup]="editForm" (ngSubmit)="editar()">
  <div class="form-container">

    <p *ngIf="editError" class="alert alert-danger">{{ editError }}</p>
    <p *ngIf="editMessage" class="alert alert-success">{{ editMessage }}</p>

    <div class="mb-3">
      <label for="id" class="form-label">ID del usuario</label>
      <input formControlName="id" type="text" class="form-control" id="id">
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Correo electrónico</label>
      <input formControlName="email" type="email" class="form-control" id="email">
    </div>

    <div class="mb-3">
      <label for="rol" class="form-label">Rol</label>
      <select formControlName="role" id="rol" class="form-select">
        <option value="" disabled selected>Selecciona un rol</option>
        <option value="admin">Admin</option>
        <option value="user">User</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="name" class="form-label">Nombre</label>
      <input formControlName="name" type="text" class="form-control" id="name">
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <input formControlName="password" type="password" class="form-control" id="password">
    </div>

    <div class="d-flex mt-3 gap-2">
      <button type="submit" class="btn btn-primary">Editar usuario</button>
      <button type="button" class="btn btn-secondary" (click)="VolverMenuOpciones()">Volver</button>
    </div>
  </div>
</form>
